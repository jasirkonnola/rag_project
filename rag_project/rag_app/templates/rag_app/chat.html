{% extends "rag_app/base.html" %}

{% block content %}
<h3>Ask Question</h3>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="question" placeholder="Ask from PDF..." required>
    <button type="submit">Ask</button>
</form>

{% if answer %}
<div class="answer">
    <strong>Answer:</strong>
    <p>{{ answer }}</p>
</div>
{% endif %}
{% endblock %}
